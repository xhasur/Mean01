<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="usuario" class="col-sm-3 control-label">Usuario</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control"
                                       id="usuario" name="usuario"
                                       ng-model="login.usuario"
                                       placeholder="Usuario" ng-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control"
                                       id="password" name="password"
                                       ng-model="login.password"
                                       placeholder="Password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button ng-click="login(login)" class="btn btn-success btn-sm">Login</button>
                                <button ng-click="limpiar(login)" class="btn btn-default btn-sm">Limpiar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">No registrado? <a  href="#/registro" class="">registrese</a>
                </div>
            </div>
        </div>
    </div>
</div>
